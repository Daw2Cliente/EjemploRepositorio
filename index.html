<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de DWEC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            min-height: calc(100vh - 200px); /* 200px es la altura estimada de header y footer */
            padding: 5px;
        }

        section {
            box-sizing: border-box;
            width: 49%; /* Dos secciones ocupando el 48% del ancho cada una */
            margin: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .subseccion {
            height: 49%; /* Dos subsecciones ocupando el 48% de la altura cada una */
            margin: 5px;
            /* padding: 10px; */
            border: 1px solid #ddd;
            background-color: #eaeaea;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .texto-centrado {
            text-align: center;
        }
    
        
    </style>
</head>
<body>

    <header>
        <h1>Juego de las 7½</h1>
    </header>

    <main>
        <section>
            <div class="subseccion texto-centrado">
                <h2>Banca</h2>
                <div id ="naipesBanca">Cartas en la mano</div>
            </div>

            <div class="subseccion texto-centrado">
                <h2 id="nombreJ1">Jugador1</h2>
                <div id ="naipesJ1">Cartas en la mano</div>
                <div id="contenedor-botones">
                    <button id="pedir-carta" hidden>Otra carta</button>
                    <button id="plantarse" hidden>Me planto</button>
                </div>
                
            </div>
        </section>

        <section>
            <h2 class="texto-centrado">PANEL</h2>
            <div id="panel"></div>
        </section>
    </main>

    <footer>
        <p>Examen 22 de febrero de 2024 - © DAW2 DWEC en IES "Claudio Moyano" </p>
    </footer>

</body>
</html>
